name: sonar

on:
  push:
    branches:
      - 'master'
      - 'release/**'

jobs:
  sonar_analysis:
    name: Run Sonar analysis via Maven
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run SonarCloud analysis
        run: mvn --batch-mode -P sonar -Dsonar.login=${{ secrets.SONAR_TOKEN }} verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
